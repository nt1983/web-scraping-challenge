<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Templates 101</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <!-- Render our data -->
      <h1 class="font-weight-bold">Mission to Mars</h1>
    </div>

</br>
<div class="row">
  <div class="col-md-12">
    <h4>{{mars.news_title}}</h4>
    <p>{{mars.news}}</p>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-8 border">
    <h2 class=""><u>Featured Mars Image</u></h2> 
    </br>
    <img class="col-md-12 border" src="{{mars.featured_image_url}}" alt="Features Mars Image">
  </div>
  <div class="col-md-4">
    
    </br>
    <div class="card">
      <h2 class=""><u>Mars Facts</u></h2>
        {{ mars.html_table | safe}}
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-8 offset-4">
    <h2 class="align-items-center"><u>Mars hemispheres</u></h2>  
  </div>
</div>
</br>
<div class="row"> 
  <div class="col-6 border">  
    <div class="card"> 
      <div class="card-body">  
        <div>
        {% for hem in mars.hemisphere_image_urls %} 
          
          <h3> {{hem.image_title}} </h3>  
          <img width="500 px" height="500 px" src="{{hem.image_url}}">
               
        {% endfor %}
       </div>
        </div>
</div>
</div> 

<hr>

  </div>
</body>

</html>
