<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web scraping project</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <!-- Render our data -->
      <h1 class="font-weight-bold">Mission to Mars</h1>
      <p><a class="btn btn-primary btn-md" href="../scrape" role="button">Scrape New Data</a></p>
    </div>

</br>
<div class="row">
  <div class="col-md-12">
    <h3>Latest Mars news</h3>
    <h4>{{mars.news_title}}</h4>
    <p>{{mars.news}}</p>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-8 border">
    <h2 class=""><u>Featured Mars Image</u></h2> 
    </br>
    <img class="col-md-12 border" src="{{mars.featured_image_url}}" alt="Features Mars Image">
  </div>
  <div class="col-md-4">
    
    </br>
    <div class="card">
      <h2 class=""><u>Mars Facts</u></h2>
        {{ mars.html_table | safe}}
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-8 offset-4">
    <h2 class="align-items-center"><u>Mars Hemispheres</u></h2>  
  </div>
</div>
</br>
<div class="row">       
  {% for hemisphere in mars.hemisphere_image_urls  %} 
    <div class="col-6 border">
    </br>
          <div>
            <img width="512 px" height="512 px" src="{{ hemisphere.image_url | safe }}">
          </div>

          <div>
            <h4> {{ hemisphere.image_title | safe }} </h4>  
          </div>
  
    </div>
  {% endfor %}
</div> 

<hr>

  </div>
</body>

</html>
